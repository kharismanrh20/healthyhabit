<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)='catatanDetail({},-1)'>+</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>                
                <th>No</th>
                <th>Minggu</th>
                <th>Aktivitas</th>
                <th>Perkembangan</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let note of notes; let idx=index">
                    <td>{{idx+1}}</td>
                    <td>{{note.week}}</td>
                    <td>{{note.activity}}</td>
                    <td>{{note.progress}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="catatanDetail(note,idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteCatatan(idx)">Delete</button>
                    </td>
                </tr>
            </tbody> 
        </table>
    </mat-card-content>
</mat-card>
